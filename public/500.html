<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>500 - Erreur Serveur | NexP</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #0a0a0a;
      --foreground: #fafafa;
      --card: #141414;
      --primary: #7a8f5c;
      --destructive: #dc2626;
      --muted-foreground: #737373;
      --border: #262626;
      --radius: 0.25rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background);
      color: var(--foreground);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 500px;
      text-align: center;
    }

    .logo {
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: -0.025em;
      margin-bottom: 3rem;
    }

    .logo-accent {
      color: var(--primary);
    }

    .error-code {
      font-size: 6rem;
      font-weight: 700;
      color: var(--destructive);
      line-height: 1;
      margin-bottom: 1.5rem;
      letter-spacing: -0.05em;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--foreground);
      letter-spacing: -0.025em;
    }

    p {
      font-size: 1rem;
      color: var(--muted-foreground);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: var(--primary);
      color: var(--foreground);
      padding: 0.75rem 2rem;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .tagline {
      margin-top: 3rem;
      font-size: 0.875rem;
      color: var(--muted-foreground);
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">NexP<span class="logo-accent">.</span></div>

    <div class="error-code">500</div>
    <h1>Erreur serveur</h1>
    <p>
      Une erreur inattendue s'est produite. Notre équipe a été notifiée et travaille sur le problème.
    </p>

    <div class="buttons">
      <a href="/" class="btn-primary">Retour à l'accueil</a>
    </div>

    <p class="tagline">Build. Together.</p>
  </div>
</body>
</html>
