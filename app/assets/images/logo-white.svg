<svg width="500" height="120" viewBox="0 0 500 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Réseau de connexions (à gauche) - Version DARK MODE -->
  <g id="network">
    <!-- Lignes de connexion (derrière) -->
    <line x1="60" y1="60" x2="33" y2="33" stroke="#A0A0A0" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="60" y1="60" x2="68" y2="23" stroke="#A0A0A0" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="60" y1="60" x2="102" y2="60" stroke="#A0A0A0" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="60" y1="60" x2="83" y2="90" stroke="#A0A0A0" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="60" y1="60" x2="42" y2="90" stroke="#A0A0A0" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Satellites (petits cercles gris clairs) -->
    <circle cx="33" cy="33" r="9" fill="#8B8B8B"/>
    <circle cx="68" cy="23" r="9" fill="#8B8B8B"/>
    <circle cx="102" cy="60" r="9" fill="#8B8B8B"/>
    <circle cx="83" cy="90" r="9" fill="#8B8B8B"/>
    <circle cx="42" cy="90" r="9" fill="#8B8B8B"/>

    <!-- Node central (gros cercle) -->
    <circle cx="60" cy="60" r="22" fill="#8B8B8B"/>
    <circle cx="60" cy="60" r="18" fill="#A0A0A0"/>

    <!-- Mini nodes internes (accent color - kaki vert) -->
    <circle cx="60" cy="52" r="3" fill="#8FA375"/>
    <circle cx="54" cy="60" r="3" fill="#8FA375"/>
    <circle cx="60" cy="60" r="3" fill="#8FA375"/>
    <circle cx="66" cy="60" r="3" fill="#8FA375"/>
    <circle cx="60" cy="68" r="3" fill="#8FA375"/>
  </g>

  <!-- Texte "NexP" -->
  <text
    x="135"
    y="75"
    font-family="'Arial Black', 'Arial Bold', sans-serif"
    font-size="52"
    font-weight="900"
    fill="#E5E5E5"
    letter-spacing="-1"
  >
    NexP
  </text>

  <!-- Point accent après "NexP" (carré accent) -->
  <rect x="295" y="65" width="10" height="10" fill="#8FA375" rx="1"/>

  <!-- Tagline "BUILD - TOGETHER." -->
  <text
    x="135"
    y="100"
    font-family="Arial, sans-serif"
    font-size="16"
    font-weight="700"
    fill="#8FA375"
    letter-spacing="2"
  >
    BUILD
  </text>
  <text
    x="200"
    y="100"
    font-family="Arial, sans-serif"
    font-size="16"
    font-weight="400"
    fill="#A0A0A0"
    letter-spacing="0.5"
  >
    - TOGETHER.
  </text>
</svg>
